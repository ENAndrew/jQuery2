<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
        <link rel='stylesheet' href='app/styles/bootstrap.min.css'>
        <link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
    
    <div class='container content'>
        <div class='top'>
            <h1>Listo</h1>
            <p>What do you need to do today?</p>
        </div>

        <div class='changedSpace'>
            <div class="new-item-header">
                <button class="btn btn-primary" id="newListItem" style="">Add A New Item</button>
            </div>

            <form id="newTaskForm">
                <label>New Item</label>
                <input id="newItemInput" placeholder="new task">
                <button id="saveNewItem">Save</button>
                <button id="cancel">Cancel</button>
            </form>
        </div>

        <div id="newList">
            <h3>New Items</h3>
        </div>

        <div class='panel'>
            <h3>In Progress</h3>
            <ul class='list-group' id='currentList'></ul>
        </div>
        <div class='panel'>
            <h3>Archived</h3>
            <ul class='list-group' id='archivedList'></ul>
        </div>
        
    </div>
    
    
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="app/scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>
</body>
</html>
